<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ‚ÅžÄ°F - Maceraya GiriÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            /* Daha canlÄ±, mor-mavi-turuncu geÃ§iÅŸli bir arka plan */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-image: linear-gradient(to top, #3b008d 0%, #10002b 100%);
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Kart TasarÄ±mÄ± (Daha parlak) */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* === ANÄ°MASYONLAR === */

        /* 1. YanÄ±p SÃ¶nen YÄ±ldÄ±zlar */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px rgb(147, 197, 253);
            animation: twinkle var(--duration) ease-in-out infinite alternate;
        }
        @keyframes twinkle { 
            0% { opacity: 0.3; transform: scale(0.8); } 
            100% { opacity: 1; transform: scale(1.2); } 
        }

        /* 2. YÃ¼zen Astronot (Mevcut gÃ¶rsel) */
        .astronaut-float {
            animation: floatAstronaut 6s ease-in-out infinite;
        }
        @keyframes floatAstronaut {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* 3. UÃ§an Roket */
        .rocket-ship {
            position: absolute;
            width: 150px;
            left: -200px;
            top: 20%;
            z-index: 1;
            filter: drop-shadow(0 0 20px orange);
            animation: flyRocket 15s linear infinite;
        }
        @keyframes flyRocket {
            0% { transform: translateX(0) translateY(0) rotate(15deg); }
            50% { transform: translateX(60vw) translateY(-100px) rotate(15deg); }
            100% { transform: translateX(120vw) translateY(200px) rotate(15deg); }
        }

        /* 4. DÃ¶nen Gezegen */
        .planet-spin {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            opacity: 0.6;
            z-index: 1;
            animation: spinPlanet 120s linear infinite;
        }
        @keyframes spinPlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 5. Kayan Kuyruklu YÄ±ldÄ±z */
        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }
        @keyframes shoot {
            0% { transform: rotate(-45deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(-45deg) translateX(-1000px); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center overflow-hidden">

    <div id="stars-container"></div>
    
    <img src="https://cdn-icons-png.flaticon.com/512/1067/1067357.png" class="rocket-ship" alt="Roket">
    
    <img src="https://cdn-icons-png.flaticon.com/512/2590/2590298.png" class="planet-spin" alt="Gezegen">
    
    <div class="shooting-star" style="top: 20%; left: 80%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 60%; left: 10%; animation-delay: 2s;"></div>

    <div class="relative z-20 w-full max-w-md px-6 flex flex-col items-center">
        
        <div class="astronaut-float mb-6 relative">
             <div class="absolute inset-0 bg-orange-500 blur-3xl opacity-30 rounded-full animate-pulse"></div>
             <img src="https://cdn-icons-png.flaticon.com/512/4539/4539561.png" alt="Astronot" class="w-48 h-48 drop-shadow-[0_0_30px_rgba(255,165,0,0.8)] relative z-10">
        </div>

        <div class="text-center mb-8">
            <h1 class="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-orange-400 to-red-500 drop-shadow-lg tracking-wide transform -rotate-2">KÃ‚ÅžÄ°F</h1>
            <p class="text-blue-200 mt-2 font-bold text-lg">EÄŸlenceli Bilgi Evrenine HoÅŸgeldin!</p>
        </div>

        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl relative w-full">
            <div id="error-msg" class="hidden bg-red-500/90 text-white p-3 rounded-xl mb-4 text-center text-sm font-bold animate-bounce"></div>

            <form id="auth-form" class="space-y-5">
                <div class="relative group">
                    <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-blue-300 group-focus-within:text-yellow-400 transition"></i>
                    <input type="email" id="email" class="w-full bg-blue-950/50 border-2 border-blue-800/50 rounded-2xl py-4 pl-12 text-white font-bold placeholder-blue-300/50 focus:border-yellow-400 focus:bg-blue-950/70 outline-none transition" placeholder="E-Posta Adresin" required>
                </div>
                <div class="relative group">
                     <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-300 group-focus-within:text-yellow-400 transition"></i>
                    <input type="password" id="password" class="w-full bg-blue-950/50 border-2 border-blue-800/50 rounded-2xl py-4 pl-12 text-white font-bold placeholder-blue-300/50 focus:border-yellow-400 focus:bg-blue-950/70 outline-none transition" placeholder="Gizli Åžifren" required>
                </div>
                
                <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-orange-500 to-yellow-500 hover:from-orange-600 hover:to-yellow-600 text-white font-black text-xl py-4 rounded-2xl shadow-lg hover:scale-105 transition transform active:scale-95 flex items-center justify-center gap-3">
                    <span>ROKETÄ° ATEÅžLE</span> <i class="fa-solid fa-rocket"></i>
                </button>
            </form>

            <div class="mt-8 text-center bg-blue-950/30 py-3 rounded-xl">
                <p class="text-blue-200 text-sm font-medium" id="toggle-text">HenÃ¼z kÃ¢ÅŸif deÄŸil misin?</p>
                <button id="toggle-btn" class="text-yellow-300 font-black hover:text-yellow-200 hover:underline mt-1 transition text-lg">Hemen KayÄ±t Ol âœ¨</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Senin verdiÄŸin Config Bilgileri
        const firebaseConfig = {
            apiKey: "AIzaSyD5SFoL8-4idNlbixCw81pjWMn6M6-yv1A",
            authDomain: "kasif-cd133.firebaseapp.com",
            projectId: "kasif-cd133",
            storageBucket: "kasif-cd133.firebasestorage.app",
            messagingSenderId: "734052460302",
            appId: "1:734052460302:web:9c8b1747e3dcbdff6c195f",
            measurementId: "G-VZ04P8EQ69"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // DÃœZELTME: VeritabanÄ± adÄ±nÄ± belirttik
        const db = getFirestore(app, "kasif");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "portal.html";
            }
        });

        let isLoginMode = true;
        const form = document.getElementById('auth-form');
        const emailInp = document.getElementById('email');
        const passInp = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleText = document.getElementById('toggle-text');

        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                submitBtn.innerHTML = '<span>ROKETÄ° ATEÅžLE</span> <i class="fa-solid fa-rocket"></i>';
                toggleText.innerText = "HenÃ¼z kÃ¢ÅŸif deÄŸil misin?";
                toggleBtn.innerText = "Hemen KayÄ±t Ol âœ¨";
            } else {
                submitBtn.innerHTML = '<span>KAYIT OL VE UÃ‡UÅžA BAÅžLA</span> <i class="fa-solid fa-user-astronaut"></i>';
                toggleText.innerText = "Zaten bir kÃ¢ÅŸif misin?";
                toggleBtn.innerText = "GiriÅŸ Yap ðŸš€";
            }
            errorMsg.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInp.value;
            const password = passInp.value;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin fa-2x"></i>';
            errorMsg.classList.add('hidden');

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), {
                        username: email.split('@')[0],
                        email: email,
                        xp: 0,
                        level: 1,
                        coins: 100,
                        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`,
                        title: "Acemi KÃ¢ÅŸif",
                        badges: [],
                        onlineStatus: 'online'
                    });
                    window.location.href = "portal.html";
                }
            } catch (error) {
                console.error(error);
                let trMsg = "Bir hata oluÅŸtu.";
                if(error.code === 'auth/invalid-credential') trMsg = "E-posta veya ÅŸifre hatalÄ±!";
                if(error.code === 'auth/email-already-in-use') trMsg = "Bu e-posta zaten kullanÄ±lÄ±yor!";
                if(error.code === 'auth/weak-password') trMsg = "Åžifre Ã§ok zayÄ±f! En az 6 karakter olmalÄ±.";
                
                errorMsg.innerText = trMsg;
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = isLoginMode ? '<span>ROKETÄ° ATEÅžLE</span> <i class="fa-solid fa-rocket"></i>' : '<span>KAYIT OL VE UÃ‡UÅžA BAÅžLA</span> <i class="fa-solid fa-user-astronaut"></i>';
            }
        });

        // DAHA FAZLA ve PARLAK YILDIZ EFEKTÄ°
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 4 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
            // Rastgele renkli yÄ±ldÄ±zlar (mavi/beyaz)
            star.style.background = Math.random() > 0.8 ? '#93c5fd' : 'white';
            container.appendChild(star);
        }
    </script>
</body>
</html>
