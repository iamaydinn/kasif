<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√Ç≈ûƒ∞F - Oyun Portalƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'kid': ['Fredoka', 'sans-serif'] },
                    colors: { 'panel-bg': '#F3F4F6', 'sidebar-bg': '#111827' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Fredoka', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #loader { position: fixed; inset: 0; background: #111827; z-index: 999; display: flex; align-items: center; justify-content: center; color: white; flex-direction: column;}
    </style>
</head>
<body class="bg-panel-bg h-screen flex overflow-hidden text-slate-800">

    <div id="loader">
        <i class="fa-solid fa-compass fa-spin text-5xl text-yellow-400 mb-4"></i>
        <h2 class="text-2xl font-bold">Verilerin Y√ºkleniyor K√¢≈üif...</h2>
    </div>

    <aside class="w-20 lg:w-64 bg-sidebar-bg text-white flex flex-col justify-between z-20">
        <div>
            <div class="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b border-gray-800">
                <i class="fa-solid fa-compass text-3xl text-yellow-400"></i>
                <span class="hidden lg:block ml-3 text-2xl font-black text-yellow-400 tracking-wider">K√Ç≈ûƒ∞F</span>
            </div>
            <nav class="mt-6 px-2 space-y-2">
                <a href="#" class="flex items-center p-3 rounded-xl bg-purple-600 text-white shadow-lg">
                    <i class="fa-solid fa-gamepad text-xl w-8 text-center"></i>
                    <span class="hidden lg:block font-bold">Oyunlar</span>
                </a>
                <a href="#" onclick="openProfileModal()" class="flex items-center p-3 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition">
                    <i class="fa-solid fa-user-astronaut text-xl w-8 text-center"></i>
                    <span class="hidden lg:block font-bold">Profilim</span>
                </a>
            </nav>
        </div>
        <div class="p-4">
            <button id="logout-btn" class="w-full bg-red-500/10 text-red-400 p-3 rounded-xl hover:bg-red-500 hover:text-white transition flex items-center justify-center lg:justify-start">
                <i class="fa-solid fa-right-from-bracket text-xl w-8 text-center"></i>
                <span class="hidden lg:block font-bold">√áƒ±kƒ±≈ü</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8">
            <div>
                <h2 class="text-xl font-bold text-slate-700" id="welcome-msg">Ho≈ügeldin!</h2>
                <p class="text-xs text-slate-400 font-bold" id="user-title">Y√ºkleniyor...</p>
            </div>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex flex-col w-40">
                    <div class="flex justify-between text-xs font-black text-slate-600 mb-1">
                        <span id="level-display">Lvl 1</span>
                        <span class="text-purple-500" id="xp-display">0 XP</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="xp-bar" class="h-full bg-purple-500 w-0 transition-all duration-500"></div>
                    </div>
                </div>
                <div class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded-full font-black flex items-center gap-2 border border-yellow-300">
                    <i class="fa-solid fa-coins"></i> <span id="coin-display">0</span>
                </div>
                <img id="header-avatar" src="" class="w-10 h-10 rounded-full bg-gray-200 border-2 border-purple-500">
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-panel-bg">
            <div class="flex gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="filterGames('all')" class="bg-slate-800 text-white px-5 py-2 rounded-full font-bold shadow-lg">T√ºm√º</button>
                <button onclick="filterGames('Tarih')" class="bg-red-500 text-white px-5 py-2 rounded-full font-bold shadow-lg">Tarih</button>
                <button onclick="filterGames('Coƒürafya')" class="bg-blue-500 text-white px-5 py-2 rounded-full font-bold shadow-lg">Coƒürafya</button>
                <button onclick="filterGames('Bilim')" class="bg-green-500 text-white px-5 py-2 rounded-full font-bold shadow-lg">Bilim</button>
            </div>

            <div id="games-grid" class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
    </main>

    <div id="game-modal" class="fixed inset-0 z-50 bg-black/90 hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="w-full max-w-6xl h-[90vh] flex flex-col relative">
            <div class="flex justify-between items-center text-white mb-2 px-4">
                <h2 id="modal-game-title" class="text-2xl font-bold">Oyun</h2>
                <button onclick="closeGameModal()" class="bg-red-500 px-4 py-2 rounded-full font-bold hover:bg-red-600 transition">Kapat X</button>
            </div>
            <div class="flex-1 bg-black rounded-2xl overflow-hidden border-4 border-gray-800 shadow-2xl relative">
                <iframe id="game-iframe" src="" class="w-full h-full" frameborder="0"></iframe>
            </div>
            <div class="absolute bottom-4 right-4">
                <button onclick="claimReward()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg animate-bounce">
                    <i class="fa-solid fa-gift"></i> Puanƒ±mƒ± Al!
                </button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 z-50 bg-black/50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[2rem] p-8 relative shadow-2xl">
            <button onclick="document.getElementById('profile-modal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 font-bold">X</button>
            <h2 class="text-2xl font-black text-slate-800 mb-6 text-center">Profilini D√ºzenle</h2>
            <div class="flex justify-center mb-6">
                <img id="edit-avatar" src="" class="w-24 h-24 rounded-full bg-slate-100 border-4 border-purple-500 cursor-pointer" onclick="randomAvatar()">
                <p class="absolute mt-24 text-xs text-gray-400">Tƒ±kla Deƒüi≈ütir</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="edit-username" class="w-full bg-slate-50 border-2 border-slate-200 rounded-xl p-3 font-bold">
                <button onclick="saveProfile()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl shadow-lg">KAYDET</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD5SFoL8-4idNlbixCw81pjWMn6M6-yv1A",
            authDomain: "kasif-cd133.firebaseapp.com",
            projectId: "kasif-cd133",
            storageBucket: "kasif-cd133.firebasestorage.app",
            messagingSenderId: "734052460302",
            appId: "1:734052460302:web:9c8b1747e3dcbdff6c195f",
            measurementId: "G-VZ04P8EQ69"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUserUid = null;

        // AUTH KONTROL√ú
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                await loadUserData(user.uid);
                document.getElementById('loader').classList.add('hidden');
            } else {
                window.location.href = "login.html"; // Giri≈ü yapmamƒ±≈üsa at
            }
        });

        // √áIKI≈û BUTONU
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // VERƒ∞ Y√úKLEME
        async function loadUserData(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('welcome-msg').innerText = "Ho≈ügeldin, " + data.username;
                document.getElementById('user-title').innerText = data.title;
                document.getElementById('level-display').innerText = "Lvl " + data.level;
                document.getElementById('xp-display').innerText = data.xp + " XP";
                document.getElementById('coin-display').innerText = data.coins;
                document.getElementById('header-avatar').src = data.avatar;
                
                // XP Bar Animasyonu (Her level 1000 XP olsun)
                const percentage = (data.xp % 1000) / 10;
                document.getElementById('xp-bar').style.width = percentage + "%";

                // Edit Modalƒ±nƒ± Doldur
                document.getElementById('edit-username').value = data.username;
                document.getElementById('edit-avatar').src = data.avatar;
            }
        }

        // --- GLOBAL FONKSƒ∞YONLAR (Window'a baƒülama) ---
        window.openProfileModal = () => document.getElementById('profile-modal').classList.remove('hidden');
        
        window.randomAvatar = () => {
            const seeds = ['Felix', 'Aneka', 'Captain', 'Buddy', 'Molly', 'Zap', 'Ghost'];
            const random = seeds[Math.floor(Math.random() * seeds.length)] + Math.random();
            document.getElementById('edit-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${random}`;
        };

        window.saveProfile = async () => {
            const newName = document.getElementById('edit-username').value;
            const newAvatar = document.getElementById('edit-avatar').src;
            
            await updateDoc(doc(db, "users", currentUserUid), {
                username: newName,
                avatar: newAvatar
            });
            
            document.getElementById('profile-modal').classList.add('hidden');
            loadUserData(currentUserUid); // Aray√ºz√º yenile
            alert("Profil g√ºncellendi! üéâ");
        };

        // OYUN Lƒ∞STESƒ∞ (SABƒ∞T VERƒ∞)
        const gamesDatabase = [
            { id: 1, title: "Kurtulu≈ü Sava≈üƒ± Cepheleri", cat: "Tarih", img: "https://img.freepik.com/free-vector/turkish-flag-background_23-2147959082.jpg", url: "https://learningapps.org/watch?v=pgi85x8n321" }, // √ñrnek Link
            { id: 2, title: "T√ºrkiye Haritasƒ± Puzzle", cat: "Coƒürafya", img: "https://img.freepik.com/free-vector/turkey-map-flag-concept_23-2148606622.jpg", url: "https://wordwall.net/tr/resource/12345/embed" },
            { id: 3, title: "Gezegenleri Sƒ±rala", cat: "Bilim", img: "https://img.freepik.com/free-vector/solar-system-background_1284-13654.jpg", url: "" },
            { id: 4, title: "Osmanlƒ± Padi≈üahlarƒ±", cat: "Tarih", img: "https://img.freepik.com/free-vector/ottoman-empire-illustration_23-2148003666.jpg", url: "" }
        ];

        window.filterGames = (filter) => {
            const grid = document.getElementById('games-grid');
            grid.innerHTML = '';
            const filtered = filter === 'all' ? gamesDatabase : gamesDatabase.filter(g => g.cat === filter);

            filtered.forEach(game => {
                let badgeColor = "bg-gray-500";
                if(game.cat === "Tarih") badgeColor = "bg-red-500";
                if(game.cat === "Coƒürafya") badgeColor = "bg-blue-500";
                if(game.cat === "Bilim") badgeColor = "bg-green-500";

                grid.innerHTML += `
                <div onclick="playGame('${game.url}', '${game.title}')" class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition duration-300 group cursor-pointer border border-gray-100 hover:border-purple-300 transform hover:-translate-y-2">
                    <div class="relative h-40 overflow-hidden">
                        <img src="${game.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute top-2 right-2 ${badgeColor} text-white text-[10px] font-black px-2 py-1 rounded-md uppercase tracking-wide shadow-md">${game.cat}</div>
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                            <i class="fa-solid fa-play text-white text-4xl drop-shadow-lg"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-slate-700 text-sm mb-1 leading-tight">${game.title}</h4>
                    </div>
                </div>`;
            });
        };

        window.playGame = (url, title) => {
            document.getElementById('modal-game-title').innerText = title;
            // Demo i√ßin eƒüer link bo≈üsa Wikipedia a√ßalƒ±m :)
            document.getElementById('game-iframe').src = url || "https://tr.wikipedia.org/wiki/Ana_Sayfa";
            document.getElementById('game-modal').classList.remove('hidden');
        };

        window.closeGameModal = () => {
            document.getElementById('game-modal').classList.add('hidden');
            document.getElementById('game-iframe').src = "";
        };

        // PUAN KAZANMA FONKSƒ∞YONU
        window.claimReward = async () => {
            const rewardXP = 50;
            const rewardCoins = 20;

            await updateDoc(doc(db, "users", currentUserUid), {
                xp: increment(rewardXP),
                coins: increment(rewardCoins)
            });
            
            loadUserData(currentUserUid); // Aray√ºz√º g√ºncelle
            alert(`Tebrikler! ${rewardXP} XP ve ${rewardCoins} Altƒ±n Kazandƒ±n! üèÜ`);
            closeGameModal();
        };

        // Ba≈ülangƒ±√ßta oyunlarƒ± y√ºkle
        filterGames('all');
    </script>
</body>
</html>
