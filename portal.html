    <script type="module">

        const firebaseConfig = {
            apiKey: "AIzaSyD5SFoL8-4idNlbixCw81pjWMn6M6-yv1A",
            authDomain: "kasif-cd133.firebaseapp.com",
            projectId: "kasif-cd133",
            storageBucket: "kasif-cd133.firebasestorage.app",
            messagingSenderId: "734052460302",
            appId: "1:734052460302:web:9c8b1747e3dcbdff6c195f",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app, "kasif");
        enableIndexedDbPersistence(db).catch(e => console.log("Offline:", e));

        let currentUser = null;

        const soundPop = document.getElementById('sfx-pop');

        // WINDOW GLOBAL FONKSÄ°YONLARI (Kapsam sorununu Ã§Ã¶zer)
        window.app = {
            closeModal: (id) => document.getElementById(id).style.display = 'none',
            
            openProfile: () => {

                if(userData.level >= 5) sel.innerHTML += '<option value="MeraklÄ± Gezgin">MeraklÄ± Gezgin (Lvl 5)</option>';
                if(userData.level >= 10) sel.innerHTML += '<option value="Bilgi UzmanÄ±">Bilgi UzmanÄ± (Lvl 10)</option>';

                document.getElementById('edit-name').value = userData.username;

                if(!name) return;
                document.getElementById('modal-profile').style.display = 'none'; // Ã–nce modalÄ± kapat
                try {
                    await updateDoc(doc(db, "users", currentUser.uid), { username: name, title: title, avatar: avatar });

                    updateUI();
                    Swal.fire({ icon: 'success', title: 'GÃ¼ncellendi!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
                } catch(e) { console.error(e); }

            randomAvatar: () => document.getElementById('edit-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${Math.random()}`,

            openShop: () => { document.getElementById('modal-shop').style.display = 'flex'; soundPop.play(); },

            buyItem: async (id, price, icon) => {
                if(userData.coins < price) { Swal.fire({icon:'error', title:'Yetersiz Bakiye'}); return; }

                    const badge = { id, icon, date: new Date().toISOString() };

                    soundWin.play();

                        <div class="h-40 relative">
                            <img src="${g.img || 'https://placehold.co/400x250'}" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 ${c} text-white text-[10px] px-2 py-1 rounded font-bold uppercase shadow">${g.cat}</div>
                            <div class="absolute inset-0 bg-black/20 hover:bg-black/10 flex items-center justify-center transition"><i class="fa-solid fa-play text-white text-4xl drop-shadow-md"></i></div>
                        </div>
                        <div class="p-4"><h4 class="font-bold text-slate-700 truncate">${g.title}</h4></div>
                    </div>`;
                });
            },

            playGame: (url, title) => {
                document.getElementById('modal-game').style.display = 'flex';
                document.getElementById('game-title-text').innerText = title;
                document.getElementById('game-frame').src = url || "https://tr.wikipedia.org/wiki/Ana_Sayfa";
                updateStatus('online', title);
                let s = 0; document.getElementById('game-timer').innerText="00:00";
                timer = setInterval(()=>{ s++; document.getElementById('game-timer').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }, 1000);
            },

            closeGame: () => {
                document.getElementById('modal-game').style.display = 'none';
                document.getElementById('game-frame').src = "";
                clearInterval(timer);
                updateStatus('online', null);
            },

            claimReward: async () => {
                await updateDoc(doc(db, "users", currentUser.uid), { xp: increment(50), coins: increment(20) });
                userData.xp += 50; userData.coins += 20;
                // Level Up Check
                const newLvl = Math.floor(userData.xp/1000)+1;
                if(newLvl > userData.level) {
                    await updateDoc(doc(db,"users",currentUser.uid), {level: newLvl});
                    userData.level = newLvl;
                    confetti({particleCount:150, spread:70});
                    Swal.fire({title:'TEBRÄ°KLER!', text:`Seviye ${newLvl} Oldun!`, icon:'success'});
                } else {
                    const Toast = Swal.mixin({toast:true,position:'top',showConfirmButton:false,timer:2000});
                    Toast.fire({icon:'success', title:'+50 XP, +20 AltÄ±n'});
                }
                updateUI();
                window.app.closeGame();
            },

            // SOHBET
            openChat: () => {
                document.getElementById('modal-chat').style.display = 'flex';
                document.getElementById('chat-badge').classList.add('hidden');
                setTimeout(()=>document.getElementById('chat-box').scrollTop = 99999, 100);
            },
            
            sendMsg: async (e) => {
                e.preventDefault(); const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t) return;
                await addDoc(collection(db, "messages"), { 
                    text: t, senderId: currentUser.uid, senderName: userData.username, avatar: userData.avatar, timestamp: Timestamp.now() 
                });
                i.value = '';
                // Temizlik (%10 ihtimal)
                if(Math.random()<0.1) {
                    const old = new Date(Date.now()-60000); // 1 dk
                    const q = query(collection(db,"messages"), where("timestamp","<",old));
                    const s = await getDocs(q); s.forEach(d=>deleteDoc(d.ref));
                }
            },

            logout: () => {
                Swal.fire({title:'Ã‡Ä±kÄ±ÅŸ?', icon:'warning', showCancelButton:true}).then(async(r)=>{
                    if(r.isConfirmed){ await updateStatus('offline', null); await signOut(auth); window.location.href="login.html"; }
                });
            }
        };

        // --- AUTH & LOAD ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const docRef = doc(db, "users", user.uid);
                const snap = await getDoc(docRef);
                if (snap.exists()) userData = snap.data();
                else {
                    userData = { username: user.email.split('@')[0], email: user.email, xp: 0, level: 1, coins: 100, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`, title: "Acemi KÃ¢ÅŸif" };
                    await setDoc(docRef, userData);
                }
                updateUI();
                updateStatus('online', null);
                fetchGames();
                initRealtimeUsers();
                initChat();
                document.getElementById('loader').style.display = 'none';
            } else {
                window.location.href = "login.html";
            }
        });

        // --- YARDIMCI ---
        function updateUI() {
            document.getElementById('display-name').innerText = userData.username;
            document.getElementById('display-title').innerText = userData.title;
            document.getElementById('display-level').innerText = "Lvl " + userData.level;
            document.getElementById('display-xp').innerText = `${userData.xp%1000} / 1000 XP`;
            document.getElementById('display-coins').innerText = userData.coins;
            document.getElementById('shop-balance').innerText = userData.coins;
            document.getElementById('display-avatar').src = userData.avatar;
            document.getElementById('edit-avatar').src = userData.avatar;
            document.getElementById('edit-name').value = userData.username;
            document.getElementById('xp-bar').style.width = Math.min((userData.xp%1000)/10, 100) + "%";
            
            const badgeSlot = document.getElementById('active-badge-slot');
            if(userData.badges && userData.badges.length>0) badgeSlot.innerHTML = `<span class="text-2xl animate-bounce">${userData.badges[userData.badges.length-1].icon}</span>`;
            else badgeSlot.innerHTML = '';
        }

        async function updateStatus(s, g) { try{ await updateDoc(doc(db,"users",currentUser.uid), {onlineStatus:s, playing:g, lastSeen:new Date().toISOString()}); }catch(e){} }

        async function fetchGames() {
            try {
                const snap = await getDocs(collection(db, "games"));
                gamesData = [];
                snap.forEach(d => gamesData.push({ ...d.data(), id: d.id }));
                if(gamesData.length===0) gamesData=[{id:1, title:"Ã–rnek Harita", cat:"CoÄŸrafya", url:"", img:""}];
                window.app.filterGames('all');
            } catch(e){console.log(e);}
        }

        function initRealtimeUsers() {
            const q = query(collection(db,"users"), where("onlineStatus","==","online"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('active-users-list'); list.innerHTML='';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email === userData.email) return;
                    let status = '<span class="text-xs text-green-500 font-bold">â— Ã‡evrimiÃ§i</span>';
                    if(u.playing) status = `<span class="text-xs text-indigo-500 font-bold">ğŸ® ${u.playing}</span>`;
                    list.innerHTML += `<div class="flex items-center gap-3 p-3 rounded-2xl border border-slate-100 hover:bg-slate-50 transition"><div class="relative"><img src="${u.avatar}" class="w-10 h-10 rounded-full bg-slate-200"><div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div></div><div class="flex-1 overflow-hidden"><h4 class="font-bold text-sm text-slate-700 truncate">${u.username}</h4>${status}</div></div>`;
                });
            });
        }

        function initChat() {
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"), limit(30));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-box');
                let hasNew = false;
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const msg = change.doc.data();
                        const isMe = msg.senderId === currentUser.uid;
                        const now = new Date(); const mTime = msg.timestamp ? msg.timestamp.toDate() : new Date();
                        if((now - mTime)/1000 > 60) return; // 1 dk eski mesajlarÄ± gÃ¶sterme
                        
                        const safeText = msg.text.replace(/kÃ¶tÃ¼|aptal/gi, "***");
                        const html = `
                        <div class="flex w-full ${isMe ? 'justify-end' : 'justify-start'} mb-3 animate-float group">
                            ${!isMe ? `<img src="${msg.avatar}" class="w-8 h-8 rounded-full mr-2 self-end border border-slate-200">` : ''}
                            <div class="max-w-[75%]">
                                ${!isMe ? `<div class="text-[10px] text-slate-400 ml-2 mb-1">${msg.senderName}</div>` : ''}
                                <div class="px-4 py-2 text-sm font-medium ${isMe ? 'chat-bubble-me' : 'chat-bubble-other'} shadow-sm">${safeText}</div>
                            </div>
                        </div>`;
                        box.insertAdjacentHTML('beforeend', html);
                        hasNew = true;
                    }
                });
                if(hasNew) box.scrollTop = box.scrollHeight;
                if(document.getElementById('modal-chat').style.display==='none' && hasNew) document.getElementById('chat-badge').classList.remove('hidden');
            });
        }
    </script>
</body>
