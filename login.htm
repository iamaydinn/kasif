<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ‚ÅžÄ°F - GiriÅŸ Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Fredoka', sans-serif; }
        .space-bg { background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); height: 100vh; width: 100%; position: relative; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) ease-in-out infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
    </style>
</head>
<body class="space-bg flex items-center justify-center">

    <div id="stars-container"></div>

    <div class="relative z-10 w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 drop-shadow-lg tracking-wide">KÃ‚ÅžÄ°F</h1>
            <p class="text-gray-400 mt-2 font-medium">EÄŸlenceli Bilgi Evreni</p>
        </div>

        <div class="glass-card p-8 rounded-[2rem] shadow-2xl relative">
            <div id="error-msg" class="hidden bg-red-500/80 text-white p-3 rounded-xl mb-4 text-center text-sm font-bold"></div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="text-white text-xs font-bold ml-2 uppercase">E-Posta</label>
                    <input type="email" id="email" class="w-full bg-black/40 border border-gray-600 rounded-xl py-3 px-4 text-white font-bold focus:border-yellow-400 outline-none" placeholder="ornek@kasif.com" required>
                </div>
                <div>
                    <label class="text-white text-xs font-bold ml-2 uppercase">Åžifre</label>
                    <input type="password" id="password" class="w-full bg-black/40 border border-gray-600 rounded-xl py-3 px-4 text-white font-bold focus:border-yellow-400 outline-none" placeholder="******" required>
                </div>
                
                <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-black py-4 rounded-xl shadow-lg hover:scale-105 transition transform">
                    GÄ°RÄ°Åž YAP ðŸš€
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm" id="toggle-text">HesabÄ±n yok mu?</p>
                <button id="toggle-btn" class="text-yellow-400 font-bold hover:underline mt-1">Hemen KayÄ±t Ol</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Senin verdiÄŸin Config Bilgileri
        const firebaseConfig = {
            apiKey: "AIzaSyD5SFoL8-4idNlbixCw81pjWMn6M6-yv1A",
            authDomain: "kasif-cd133.firebaseapp.com",
            projectId: "kasif-cd133",
            storageBucket: "kasif-cd133.firebasestorage.app",
            messagingSenderId: "734052460302",
            appId: "1:734052460302:web:9c8b1747e3dcbdff6c195f",
            measurementId: "G-VZ04P8EQ69"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // KullanÄ±cÄ± zaten giriÅŸ yapmÄ±ÅŸsa direkt Portala at
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "portal.html";
            }
        });

        let isLoginMode = true;
        const form = document.getElementById('auth-form');
        const emailInp = document.getElementById('email');
        const passInp = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleText = document.getElementById('toggle-text');

        // GiriÅŸ / KayÄ±t Modu DeÄŸiÅŸtirme
        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                submitBtn.innerText = "GÄ°RÄ°Åž YAP ðŸš€";
                toggleText.innerText = "HesabÄ±n yok mu?";
                toggleBtn.innerText = "Hemen KayÄ±t Ol";
            } else {
                submitBtn.innerText = "KAYIT OL âœ¨";
                toggleText.innerText = "Zaten hesabÄ±n var mÄ±?";
                toggleBtn.innerText = "GiriÅŸ Yap";
            }
            errorMsg.classList.add('hidden');
        });

        // Form GÃ¶nderimi
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInp.value;
            const password = passInp.value;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Ä°ÅŸleniyor...';
            errorMsg.classList.add('hidden');

            try {
                if (isLoginMode) {
                    // GÄ°RÄ°Åž YAPMA
                    await signInWithEmailAndPassword(auth, email, password);
                    // BaÅŸarÄ±lÄ±ysa onAuthStateChanged zaten yÃ¶nlendirecek
                } else {
                    // KAYIT OLMA
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Yeni kullanÄ±cÄ± iÃ§in VeritabanÄ±nda Profil OluÅŸtur
                    await setDoc(doc(db, "users", user.uid), {
                        username: email.split('@')[0], // E-postanÄ±n baÅŸÄ±nÄ± isim yap
                        email: email,
                        xp: 0,
                        level: 1,
                        coins: 100,
                        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`,
                        title: "Acemi KÃ¢ÅŸif"
                    });
                    
                    window.location.href = "portal.html";
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Hata: " + error.message.replace('Firebase: ', '');
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = isLoginMode ? "GÄ°RÄ°Åž YAP ðŸš€" : "KAYIT OL âœ¨";
            }
        });

        // YÄ±ldÄ±z Efekti
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }
    </script>
</body>
</html>
